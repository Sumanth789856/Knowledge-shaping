<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4">Your Dashboard</h1>
                        
                        {% if result %}
                        <div class="card mb-4">
                            <div class="card-header">
                                <h3>Last Test Result: {{ result.test }}</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="p-3 bg-success bg-opacity-10 rounded">
                                            <h4>Correct Answers</h4>
                                            <p class="display-5">{{ result.correct }}</p>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="p-3 bg-danger bg-opacity-10 rounded">
                                            <h4>Incorrect Answers</h4>
                                            <p class="display-5">{{ result.wrong }}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center mt-3">
                                    <h4>Score: <span class="{% if result.percent >= 80 %}text-success{% elif result.percent >= 50 %}text-warning{% else %}text-danger{% endif %}">{{ result.percent }}%</span></h4>
                                </div>
                            </div>
                        </div>
                        {% else %}
                        <div class="alert alert-info">
                            No test results yet. Take a test to see your progress!
                        </div>
                        {% endif %}
                        
                        <div class="d-grid gap-2">
                            <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
