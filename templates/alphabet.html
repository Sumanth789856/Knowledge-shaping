<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabet Numbering Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons (Optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    h3 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tooltip-icon {
      font-size: 0.9rem;
      color: #6c757d;
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <form method="post" action="/alphabet/submit" class="form-container">
          <h3>ðŸ§  Answer the following:</h3>
          {% for q in questions %}
            <div class="mb-4">
              <label class="form-label">
                {{ loop.index }}. What is the numeric position of '<strong>{{ q.char }}</strong>'?
                <i class="bi bi-info-circle-fill tooltip-icon" data-bs-toggle="tooltip" title="Enter A=1, B=2 ... Z=26"></i>
              </label>
              <input type="number" name="ans{{ loop.index0 }}" class="form-control" placeholder="Enter position (e.g., A = 1)" required>
            </div>
          {% endfor %}
          <button type="submit" class="btn btn-success w-100 mt-3">âœ… Submit Answers</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Enable all tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    tooltipTriggerList.forEach(function (tooltipTriggerEl) {
      new bootstrap.Tooltip(tooltipTriggerEl)
    })
  </script>
</body>
</html>
