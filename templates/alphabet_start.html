<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Alphabet Numbering Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (Optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background: linear-gradient(to right, #d1f2eb, #fef9e7);
      font-family: 'Segoe UI', sans-serif;
    }

    .form-card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 0.5s ease-in-out;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      font-size: 2rem;
      color: #17a2b8;
    }

    .info-text {
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="form-card text-center">
      <i class="bi bi-lightbulb icon"></i>
      <h2>Alphabet Numbering Test</h2>
      <form method="post">
        <div class="mb-4 text-start">
          <label for="marks" class="form-label">ðŸ“Œ Number of Questions:</label>
          <input type="number" name="marks" id="marks" class="form-control" placeholder="Enter how many questions" min="1" required>
          <div class="info-text">Choose how many questions you want to answer (e.g., 5, 10, 15)</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">ðŸš€ Start Test</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Optional for interactivity like tooltips) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
