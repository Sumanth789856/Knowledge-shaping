<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squares Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background-color: #fff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      max-width: 650px;
      margin: 60px auto;
      animation: fadeIn 0.5s ease-in-out;
    }

    .form-container h3 {
      margin-bottom: 30px;
      font-weight: 600;
      color: #343a40;
    }

    label {
      font-size: 18px;
      font-weight: 500;
      color: #495057;
    }

    .form-control {
      border-radius: 8px;
    }

    .form-control:focus {
      border-color: #6f42c1;
      box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
    }

    .btn-success {
      background-color: #28a745;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <form method="post" action="/squares/submit" class="form-container">
    <h3>ðŸ§  Answer the Following Squares</h3>

    {% for q in questions %}
      <div class="mb-4">
        <label>{{ loop.index }}. What is <strong>{{ q.num }}Â²</strong>?</label>
        <input type="number" name="ans{{ loop.index0 }}" class="form-control mt-2" placeholder="Your answer here..." required>
      </div>
    {% endfor %}

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success">ðŸš€ Submit Answers</button>
    </div>
  </form>

</body>
</html>
