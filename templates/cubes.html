<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubes Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #dee2e6);
      font-family: 'Segoe UI', sans-serif;
    }

    .quiz-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: 60px auto;
      animation: fadeIn 0.5s ease;
    }

    h3 {
      text-align: center;
      color: #343a40;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
      font-size: 1.1rem;
      color: #495057;
    }

    .form-control {
      border-radius: 10px;
      font-size: 16px;
      padding: 10px;
    }

    .form-control:focus {
      border-color: #ffc107;
      box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    }

    .btn-warning {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .btn-warning:hover {
      background-color: #e0a800;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <form method="post" action="/cubes/submit" class="quiz-box">
    <h3><i class="bi bi-cube-fill text-warning"></i> Cubes Test</h3>

    {% for q in questions %}
      <div class="mb-4">
        <label>{{ loop.index }}. What is <strong>{{ q.num }}</strong>Â³?</label>
        <input type="number" name="ans{{ loop.index0 }}" class="form-control mt-2" placeholder="Your answer..." required>
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-warning mt-3">ðŸš€ Submit Answers</button>
  </form>

</body>
</html>
