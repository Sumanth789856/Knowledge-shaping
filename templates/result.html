<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ test }} Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      font-family: 'Segoe UI', sans-serif;
    }

    .result-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      margin: 60px auto;
      max-width: 600px;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 30px;
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .list-group-item {
      font-size: 16px;
      background: #fff8f8;
      border-left: 4px solid #dc3545;
    }

    .btn-secondary {
      padding: 10px 25px;
      font-weight: 500;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="result-container text-center">
      <h2>üìò {{ test }} Result</h2>
      <p><strong>‚úÖ Correct:</strong> {{ correct }}</p>
      <p><strong>‚ùå Wrong:</strong> {{ wrong }}</p>
      <p><strong>üìä Score:</strong> {{ percent }}%</p>

      {% if missed %}
        <h5 class="mt-4 text-danger">Missed Questions:</h5>
        <ul class="list-group text-start mt-3">
          {% for k, v in missed.items() %}
            <li class="list-group-item">{{ k }} ‚Üí Correct: {{ v }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <a href="/" class="btn btn-secondary mt-4">‚¨ÖÔ∏è Back to Home</a>
    </div>
  </div>

</body>
</html>
