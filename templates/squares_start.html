<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Squares Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      font-family: 'Segoe UI', sans-serif;
    }

    .form-card {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      max-width: 550px;
      margin: 70px auto;
      animation: fadeIn 0.5s ease-in-out;
    }

    .form-card h2 {
      font-weight: 600;
      color: #343a40;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-label {
      font-size: 16px;
      font-weight: 500;
      color: #495057;
    }

    .form-control {
      border-radius: 10px;
      font-size: 16px;
    }

    .form-control:focus {
      border-color: #6f42c1;
      box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
    }

    .btn-success {
      background-color: #28a745;
      border: none;
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 10px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <form method="post" class="form-card">
    <h2>ðŸ§® Squares Test</h2>

    <div class="mb-3">
      <label for="ks" class="form-label">Highest number you know squares of:</label>
      <input type="number" name="ks" id="ks" class="form-control" placeholder="Ex: 20" required>
    </div>

    <div class="mb-4">
      <label for="marks" class="form-label">Number of Questions:</label>
      <input type="number" name="marks" id="marks" class="form-control" placeholder="Ex: 5" required>
    </div>

    <button type="submit" class="btn btn-success">ðŸš€ Start Test</button>
  </form>

</body>
</html>
