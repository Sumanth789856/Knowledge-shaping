<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubes Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Segoe UI', sans-serif;
    }

    .form-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 70px auto;
      animation: fadeIn 0.5s ease;
    }

    .form-box h2 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }

    .form-label {
      font-weight: 500;
      margin-top: 10px;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      font-size: 16px;
    }

    .form-control:focus {
      border-color: #ffc107;
      box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    }

    .btn-warning {
      background-color: #ffc107;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .btn-warning:hover {
      background-color: #e0a800;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <form method="post" class="form-box">
    <h2>ðŸ”¢ Cubes Test</h2>

    <label for="ks" class="form-label">Highest number you know cubes of:</label>
    <input type="number" name="ks" id="ks" class="form-control" placeholder="Ex: 15" required>

    <label for="marks" class="form-label">Number of Questions:</label>
    <input type="number" name="marks" id="marks" class="form-control" placeholder="Ex: 5" required>

    <button type="submit" class="btn btn-warning mt-4">ðŸš€ Start Test</button>
  </form>

</body>
</html>
